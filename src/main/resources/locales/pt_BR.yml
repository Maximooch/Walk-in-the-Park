# Português Brasileiro (pt_BR)
# Por: Matheus
# Copie este arquivo e renomeie-o para adicionar seu próprio idioma!
# Materiais devem ser de: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# Saiba mais sobre coloração: https://docs.adventure.kyori.net/minimessage/format.html#format

name: "Português Brasileiro"

main:
  name: "<white>Parkour"

play:
  name: "<white>Jogar"
  
  item:
    material: "sugar_cane"
    name: "<#60EB76><bold>Jogar"
    lore: ""
  
  single:
    name: "<white>Sozinho"
    
    item:
      material: "ender_pearl"
      name: "<#6E92B1><bold>Um Jogador"
      lore: ""
    
    default:
      material: "barrel"
      name: "<#6693E7><bold>Padrão"
      lore: "<dark_gray>Modo de jogo padrão."
  
  spectator:
    name: "<white>Espectador"
    
    join: "<#4CB3FF>Você agora é um espectador. Você pode usar \"/parkour\" para sair/mudar seu modo de jogo."
    action_bar: "<#4CB3FF>Voce é um espectador <gray>• <#4CB3FF>Use \"/parkour\" para sair."
    
    other_join: "<dark_green><bold>+ <reset><gray>%s está te assistindo"
    other_leave: "<red><bold>- <reset><gray>%s não está mais te assistindo"
    
    item:
      material: "glass"
      name: "<#39D5AB><bold>Espectador"
      lore: ""
    
    head:
      material: ""
      name: "<#6693E7><bold>%s"
      lore: ""

community:
  name: "<white>Comunidade"
  
  item:
    material: "oak_boat"
    name: "<#60C9DF><bold>Comunidade"
    lore: ""
  
  leaderboards:
    name: "<white>Placares de líderes"
    
    item:
      material: "gold_nugget"
      name: "<#6693E7><bold>Placares de líderes"
      lore: ""
    
    sort:
      material: "bookshelf"
      name: "<#DEA11F><bold>Ordenado por %s"
      lore: ""
      values:
      - "pontuação"
      - "tempo"
      - "dificuldade"
    
    head:
      material: ""
      name: "<#6693E7><bold>#%r - %p"
      lore: "<#5574AF>Pontuação: <gray>%s||<#5574AF>Tempo: <gray>%t||<#5574AF>Dificuldade: <gray>%d<dark_gray>/1.0"

settings:
  name: "<white>Configurações"
  
  item:
    material: "comparator"
    name: "<#6086EB><bold>Configurações"
    lore: ""
  
  lang:
    name: "<white>Linguagem"
    
    item:
      material: "writable_book"
      name: "<#6693E7><bold>Linguagem"
      lore: "<dark_gray>Atualmente: <#5574AF><bold>%s"
  
  chat:
    material: "crossbow"
    name: "<#20C6BC><bold>Chat"
    lore: "<dark_gray>Atualmente: <#17B2CE><bold>%s||<dark_gray>Selecione com quem você pode conversar"
    values:
    - "apenas lobby"
    - "apenas jogadores"
    - "publico"
    
    formats:
      lobby: "<#8A1010>(Lobby) <#BE0D0D>%s <dark_gray>> <gray>%s"
      players: "<#8A1010>(Jogadores) <#BE0D0D>%s <dark_gray>> <gray>%s"
  
  parkour_settings:
    
    enabled: "<#0DCB07><bold>✔"
    disabled: "<red><bold>✘"
    
    item:
      material: "redstone"
      name: "<#A10404><bold>Configurações do Parkour"
      lore: "<dark_gray>Mude o jeito de como seu parkour aparece."
    
    items:
      
      no_change:
        material: "barrier"
        name: "<dark_red><bold>Você não pode mudar isso agora!"
        lore: "<gray>Você tem uma pontuação acima de 0,||<gray>o que significa que você não pode mudar essa configuração."
      
      styles:
        name: "<white>Estilos"
        
        style_item:
          material: ""
          name: "<white><bold>%s"
          lore: "<#5574AF>Categoria: <gray>%s"
        
        item:
          material: "crafting_table"
          name: "<#6693E7><bold>Estilos"
          lore: "<#5574AF>Atualmente: <gray>%s||<gray>Escolha quais blocos serão usados."
      leads:
        material: "feather"
        name: "<#6693E7><bold>Geração de blocos"
        lore: "<#5574AF>Atualmente: <gray>%s blocks||<gray>Quantos blocos serão||<gray>gerados na sua frente."
      
      time:
        material: "clock"
        name: "<#6693E7><bold>Tempo"
        lore: "<#5574AF>Atualmente: <gray>%s||<gray>Seu tempo visual atual."
      
      schematics:
        material: ""
        name: "<#6693E7><bold>Dificuldade dos Esquemas"
        lore: "<#5574AF>Atualmente: <gray>%s||<gray>A dificuldade dos esquemas"
        values:
        - "<red>desligado"
        - "<#0DCB07>facil"
        - "<yellow>medio"
        - "<#FF6C17>dificil"
        - "<dark_red>muito dificil"
      
      scoreboard:
        material: ""
        name: "Mostrar placar"
        lore: "<gray>Atualmente: %s||<gray>Se ativado, mostra o placar."
      
      fall_message:
        item:
          material: ""
          name: "Mensagem de queda"
          lore: "<gray>Atualmente: %s||<gray>Se ativado, mostra uma mensagem quando você cai||<gray>com informações extras."
        
        divider: "<dark_gray><strikethrough>-----------------------------------"
        score: "<#80C7FD><bold>Pontuação <reset><white>%s"
        time: "<#80C7FD><bold>Tempo <reset><white>%s"
        high_score: "<#80C7FD><bold>Pontuação mais alta <reset><white>%s"
        
        formats:
          miss: "<gray>Você perdeu sua pontuação mais alta por %s pontos!"
          beat: "<gray>Você superou sua pontuação mais alta em %s pontos!"
          tied: "<gray>Você empatou sua pontuação mais alta!"
      
      particles:
        material: ""
        name: "Mostrar partículas"
        lore: "<gray>Atualmente: %s||<gray>Se ativado, todos os blocos gerados||<gray>mostrarão partículas."
      
      sound:
        material: ""
        name: "Tocar sons"
        lore: "<gray>Atualmente: %s||<gray>Se ativado, todos os blocos gerados||<gray>tocarão um som."
      
      special_blocks:
        material: ""
        name: "Usar blocos especiais"
        lore: "<gray>Atualmente: %s||<gray>Se ativado, usa blocos especiais como gelo e lajes."
      
      score_difficulty:
        material: ""
        name: "Dificuldade da pontuação"
        lore: "<gray>Atualmente: %s||<gray>Quando ativado, quanto maior a pontuação que você tem,||<gray>mais difícil fica."

lobby:
  name: "<white>Lobby"
  
  other_join: "<dark_green><bold>+ <reset><gray>%s entrou no seu lobby"
  other_leave: "<red><bold>- <reset><gray>%s saiu do seu lobby"
  
  item:
    material: "iron_ingot"
    name: "<#EB608C><bold>Seu Lobby"
    lore: ""
  
  visibility:
    material: "firework_rocket"
    name: "<#A1E1DD><bold>Visibilidade"
    lore: "<dark_gray>Atualmente: <#2BD4E2><bold>%s||<dark_gray>Selecione quem pode entrar no seu lobby."
    values:
    - "privado"
    - "apenas convite"
    - "publico"
  
  player_management:
    name: "<white>Gerenciar Jogadores"
    
    kicked: "<gray>Você foi expulso do seu lobby pelo dono do lobby."
    advice: "<gray>Defina a visibilidade do seu lobby como somente para convidados ou privada para evitar pessoas juntando-se aleatoriamente."
    muted: "<gray>Você foi mutado pelo dono do lobby."
    unmuted: "<gray>Você foi desmutado pelo dono do lobby."
    
    item:
      material: "cake"
      name: "<#8DC9E5><bold>Gerenciar Jogadores"
      lore: "<dark_gray>Expulse ou silencie jogadores aqui."
    
    head:
      material: ""
      name: "<#4BD16D><bold>%s"
      lore: ""
      top: "<dark_gray>Silenciado no Lobby||"
      bottom: "<#8DE5A3>Clique com o botão esquerdo<dark_gray> para sair do lobby||<#8DE5A3>Clique com o botão direito<dark_gray> para (des)mutado no lobby"

scoreboard:
  
  title: "<#FF6464><bold>Parkour Infinito"
  
  lines:
  - "<blue>"
  - "<#F6A8A8>Pontuação <white>%score%"
  - "<#F6A8A8>Tempo <white>%time%"
  - "<#F6A8A8>Pontuação mais alta <white>%high_score%"
  - "<red>"
  - "<#FF6464><bold>server.ip"

other:
  
  no_do: "<gray>Você não pode fazer isso agora."
  no_teleporting: "<white>Você não pode entrar no mundo de parkour por teletransporte!"
  customize: "<gray>Personalize sua experiência de parkour usando \"/parkour\""
  
  quit:
    material: "barrier"
    name: "<#D71F1F><bold>Sair"
    lore: ""
  
  close:
    material: "arrow"
    name: "<#F5A3A3><bold>Fechar"
    lore: ""
  
  iep:
    material: "elytra"
    name: "<#4800FF><bold>Voar"
    lore: "<gray>Parkour mas com elytra!"
